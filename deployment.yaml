apiVersion: apps/v1
kind: Deployment
metadata:
  name: parakeet-deployment
  namespace: parakeet
  labels:
    app: parakeet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: parakeet
  template:
    metadata:
      labels:
        app: parakeet
    spec:
      containers:
      - name: parakeet
        image: dummy-test-org-1247234/parakeet:1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: parakeet-service
  labels:
    app: parakeet
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: parakeet
---
apiVersion: v1
kind: Service
metadata:
  name: parakeet-loadbalancer
  labels:
    app: parakeet
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: parakeet
